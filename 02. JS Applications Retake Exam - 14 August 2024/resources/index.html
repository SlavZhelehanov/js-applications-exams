<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles/styles.css"/>
    <title>Show Share</title>
    <script src="./src/app.js" type="module" defer></script>
</head>
<body>
<div id="wrapper">
    <main>
        <!-- Dashboard page -->

        <!-- Register Page (Only for Guest users) -->


        <!-- Login Page (Only for Guest users) -->


        <!-- Create Page (Only for logged-in users) -->

        <!-- Edit Page (Only for logged-in users) -->
        <section id="edit">
            <div class="form">
                <h2>Edit Show</h2>
                <form class="edit-form">
                    <input
                            type="text"
                            name="title"
                            id="title"
                            placeholder="TV Show title"
                    />
                    <input
                            type="text"
                            name="image-url"
                            id="image-url"
                            placeholder="Image URL"
                    />
                    <input
                            type="text"
                            name="genre"
                            id="genre"
                            placeholder="Genre"
                    />
                    <input
                            type="text"
                            name="country"
                            id="country"
                            placeholder="Country"
                    />
                    <textarea
                            id="details"
                            name="details"
                            placeholder="Details"
                            rows="2"
                            cols="10"
                    ></textarea>
                    <button type="submit">Edit Show</button>
                </form>
            </div>
        </section>

        <!-- Details page -->

        <!--BONUS Search page -->
        <section id="search">

            <div class="form">
                <h2>Search</h2>
                <form class="search-form">
                    <input
                            type="text"
                            name="search"
                            id="search-input"
                    />
                    <button class="button-list">Search</button>
                </form>
            </div>
            <h4>Results:</h4>
            <div class="search-result">
                <p class="no-result">There is no TV show with this title</p>
                <!--If there are matches display a div with information about every show-->
                <div class="show">
                    <img src="./images/westworld.jpg" alt="example1"/>
                    <div class="show">
                        <h3 class="title">Westworld</h3>
                        <p class="genre">Genre: Science Fiction</p>
                        <p class="country-of-origin">Country of Origin: United States</p>
                        <a class="details-btn" href="#">Details</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
<footer>
    <p>Show Share</p>
</footer>
</body>
</html>
